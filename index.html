<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticeHtmkCss</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/72adb2937a.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="side-bar">
        <div class="side-bar-container">
            <div class="logo">
                <div class="image-container">

                </div>
                <p><span>BlueBird</span> Stream</p>
            </div>
            <div class="buttons">
                <button>Genres</button>
                <button>Trending</button>
                <button>Upcoming</button>
                <button>Favorites</button>
            </div>
            <div class="login">
                <button>Login</button>
            </div>
        </div>
    </div>
    
    <div class="rest-of-page">
        <nav>
            <div class="search-bar">
                <input type="text" placeholder="Search for a movie ..">
            </div> 
            <div id="bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="content">
            <div class="suggestions">
                <div class="row">
                    <button>Action</button>
                    <button>Adventure</button>
                    <button>Animation</button>
                    <button>Comedy</button>
                    <button>Crime</button>
                    <button>Documentary</button>
                    <button>Drama</button>
                    <button>Family</button>
                    <button>Fantasy</button>
                    <button>History</button>
                    <button>Horror</button>
                
                    <button>Music</button>
                    <button>Mystery</button>
                    <button>Romance</button>
                    <button>Science Fiction</button>
                    <button>TV Movie</button>
                    <button>Thriller</button>
                    <button>War</button>
                    <button>Western</button>
                </div> 
            </div>
            <div class="Genres">
                <h1>Genres</h1>
                <div class="posters-container">
                    <div class="poster center">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="poster center">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="poster center">
                        <i class="fa-solid fa-star"></i>
                    </div>   
                    <div class="poster center">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="poster center">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="poster center">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="poster center">
                        <i class="fa-solid fa-star"></i>
                    </div>   
                    <div class="poster center">
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <ul id="social-media">
                <li>Instagram</li>
                <li>Facebook</li>
                <li>X</li>
                <li>reddit</li>
            </ul>
            <ul id="stream-servers">
                <li>Up</li>
                <li>GegaByte</li>
                <li>BlueBird Stream</li>
                <li>fastStream</li>
            </ul>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
